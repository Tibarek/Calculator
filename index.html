<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="history"></p>
            <p class="viewDisplay">0</p>
        </div>

        <div class="btn-container">
            <button class="btn num-1">1</button>
            <button class="btn num-2">2</button>
            <button class="btn num-3">3</button>
            <button class="btn clear">Clear</button>
        </div>

        <div class="btn-container">
            <button class="btn num-4">4</button>
            <button class="btn num-5">5</button>
            <button class="btn num-6">6</button>
            <button class="btn plus">+</button>
        </div>

        <div class="btn-container">
            <button class="btn num-7">7</button>
            <button class="btn num-8">8</button>
            <button class="btn num-9">9</button>
            <button class="btn minus">-</button>
        </div>

        <div class="btn-container">
            <button class="btn num-0">0</button>
            <button class="btn times">x</button>
            <button class="btn divide-sign">/</button>
            <button class="btn equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
